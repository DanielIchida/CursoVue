<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="vue">
    {{mensaje}}
    {{mostrarMensaje()}}
    <br>
    <img :src="imagen">
    <button :click="primero++">Incrementar el primero</button>
    <button :click="segundo++">Incrementar el segundo</button>
    <p>Primero: {{primero}}</p>
    <p>Segundo: {{segundo}}</p>
    <p>Suma: {{total}}</p>
    <input type="text" v-model="nombre">
    <h1>{{nombre}}</h1>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="vue.js"></script>
</body>
</html>
